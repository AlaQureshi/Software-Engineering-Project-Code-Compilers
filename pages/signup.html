<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - JobSeeker</title>
    <link rel="stylesheet" href="../assets/styles/index.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 100px;
            margin-bottom: 1rem;
        }

        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 0.5rem;
        }

        .input-error {
            border-color: red;
        }

        .error-message {
            color: red;
            font-size: 0.875rem;
            margin-top: -0.5rem;
            margin-bottom: 1rem;
        }

        .button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .text-center {
            margin-top: 1rem;
        }

        .text-center a {
            color: #007bff;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="../assets/images/logo.png" alt="Logo" class="logo">
        <h2 class="text-center">Sign Up</h2>
        <form class="signupForm" novalidate>
            <div class="input-group">
                <label for="username" class="label">Username</label>
                <input type="text" id="username" class="input" required>
                <span class="error-message"></span>
            </div>
            <div class="input-group">
                <label for="email" class="label">Email</label>
                <input type="email" id="email" class="input" required>
                <span class="error-message"></span>
            </div>
            <div class="input-group">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" class="input" required>
                <span class="error-message"></span>
            </div>
            <div class="input-group">
                <label for="confirm-password" class="label">Confirm Password</label>
                <input type="password" id="confirm-password" class="input" required>
                <span class="error-message"></span>
            </div>
            <button class="button" type="submit">Sign Up</button>
        </form>
        <p class="text-center">Already have an account? <a href="/login">Sign In</a></p>
    </div>
    <script defer src="/js/signup.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector(".signupForm");
            if (form) {
                form.addEventListener("submit", (e) => {
                    e.preventDefault();
                    // Validate form fields here
                    const username = document.getElementById('username').value;
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirm-password').value;

                    if (username && email && password && confirmPassword === password) {
                        // Simulate successful sign-up
                        window.location.href = "/dashboard.html";
                    } else {
                        // Display error messages
                        alert("Please fill out all fields correctly.");
                    }
                });
            }
        });
    </script>
</body>

</html>
