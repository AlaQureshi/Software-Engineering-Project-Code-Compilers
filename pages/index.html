<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
        }

        .navbar a:hover {
            background-color: #575757;
            border-radius: 4px;
        }

        .navbar .app-name {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar .links {
            display: flex;
            gap: 10px;
        }

        .welcome-message {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 52px);
            /* Full height minus the navbar height */
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="app-name">Job Search Portal</div>
        <div class="links">
            <a href="/signup">Signup</a>
            <a href="/login">Login</a>
        </div>
    </div>
    <div class="welcome-message">
        Welcome to your Job Search Portal
    </div>
</body>

</html>
