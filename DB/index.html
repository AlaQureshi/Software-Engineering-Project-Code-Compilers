<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .job-category {
            margin-top: 30px;
        }
        .job-category h2 {
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
        }
        .job-listing {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .job-listing h3 {
            margin: 0;
            font-size: 1.2em;
        }
        .job-listing p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Listings</h1>
        
        <div id="part-time-jobs" class="job-category">
            <h2>Part-Time Jobs</h2>
        </div>
        
        <div id="full-time-jobs" class="job-category">
            <h2>Full-Time Jobs</h2>
        </div>

        <div id="contract-jobs" class="job-category">
            <h2>Contract Jobs</h2>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('http://127.0.0.1:5000/api/jobs')
                .then(response => response.json())
                .then(data => {
                    const partTimeJobs = document.getElementById('part-time-jobs');
                    const fullTimeJobs = document.getElementById('full-time-jobs');
                    const contractJobs = document.getElementById('contract-jobs');
                    
                    data.forEach(job => {
                        const jobElement = document.createElement('div');
                        jobElement.className = 'job-listing';
                        jobElement.innerHTML = `
                            <h3>${job.job_title}</h3>
                            <p><strong>Location:</strong> ${job.location}</p>
                            <p><strong>Salary:</strong> $${job.salary}</p>
                            <p><strong>Date Posted:</strong> ${job.date_posted}</p>
                            <p><strong>Application Deadline:</strong> ${job.application_deadline}</p>
                            <p><strong>Description:</strong> ${job.job_description}</p>
                            <p><a href="${job.application_link}">Apply Now</a></p>
                        `;
                        
                        if (job.job_type === 'Part-Time') {
                            partTimeJobs.appendChild(jobElement);
                        } else if (job.job_type === 'Full-Time') {
                            fullTimeJobs.appendChild(jobElement);
                        } else if (job.job_type === 'Contract') {
                            contractJobs.appendChild(jobElement);
                        }
                    });
                })
                .catch(error => console.error('Error fetching job listings:', error));
        });
    </script>
</body>
</html>
